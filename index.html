<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="signup">
        <fieldset id="fs" form="signup">
            <legend>Learning Website Sign-up Sheet </legend>
            <label for="name">Name: </label><br>
            <input type="text" name="name" id="name"> <br>
            <label for="User">Preferred Username: </label> <br>
            <input type="text" name="User" id="User"> <br>
            <label for="pass">Password: </label><br>
            <input type="password" name="pass" id="pass"><br>
            <label for="email">Email: </label> <br>
            <input type="email" name="email" id="email"> <br>
            <label for="add">Address: </label> <br>
            <input type="text" name="add" id="add"><br>
            <label for="interests">Interests: </label><br>
            <textarea name="interests" id="tArea" cols="60" rows="4"></textarea><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </fieldset>
    </form>
</body>
<link rel="stylesheet" href="style.css">
</html>
